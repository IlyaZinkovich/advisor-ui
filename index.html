<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Advisor visualisation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="controls">
      <form onsubmit="getPins(); return false;">
        <label>City:</label><br>
        <input type="text" name="city"><br>
        <label>Country:</label><br>
        <input type="text" name="country"><br>
        <label>From date:</label><br>
        <input type="date" name="startDate"><br>
        <label>To date:</label><br>
        <input type="date" name="endDate"><br>
        <button>Get routes</button>
      </form>
    </div>
    <div id="map"></div>
  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZv6KAVKMiNlWgkc9ZCBoBrnOpOCWmC-A&callback=initMap">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="bundle.js"></script>
</body>

</html>
